<!DOCTYPE html>
<div id ="First-vue" v-cloak>
    <input type="text" v-model="header">
    <h2> {{ header ? header : "Mock Harvest Report"}} </h2>
    <ul>
        <li v-for="name in names">{{ name }}</li>
    </ul>

    <label for="start-date"> Start Date:</label>
    <input type ="date" id="start-date" min ="2014-01-01" max ="2020-01-01" v-model="startDate" />
    <br>

    <label for="end-date">End Date:</label>
    <input type ="date" id="end-date" min ="2014-01-01" max ="2020-01-01" v-model="endDate" />
`   <br>

    <label for = "Crops"> Crops: </label>
    <select id="Crops" v-model="selectedCrop" >
        <optgroup label="Crops">
            <option v-for="crop in crops"> {{ crop }} </option>
        </optgroup>
      </select>

      <br>
      <label for = "Areas "> Areas:</label>
      <select id="Areas" v-model="selectedArea" >
        <optgroup label="Areas">
            <option v-for="area in areas"> {{ area }} </option>
        </optgroup>
      </select>

      <br>

      <input type="button" value="Generate Report" />
  
    <br>

    <table border = "1">
        <tr>
            <th> Date </th>
            <th> Area </th>
            <th> Crop </th>
            <th> Yield </th>
            <th> Units </th>
        </tr>
        <tr v-for = "log in harvestLogs">
            <td> {{log.date}} </td>
            <td> {{log.area}} </td>
            <td> {{log.crop}} </td>
            <td> {{log.yield}} </td>
            <td> {{log.units}} </td>
        </tr>

    </table>
</div>

<script>
var firstVue = new Vue({
el: "#First-vue",
data: {
    header: "My Sample Harvest Report",
    startDate: " ",
    endDate: " ",
    selectedCrop: "",
    selectedArea: "",
    names: [
        "Joe",
        "Arun",
        "Ouwen",
        "Anh",
        "Sue",
    ],
    crops: ["Broccoli", "Kale", "Peas"],
    areas: ["North Field", "South Field", "Greenhouse"],
    harvestLogs: [
        {date: "2018-05-02", area: "Chuau-1", crop: "Kale", yield: "10", units: "Bunches"},
        {date: "2024-16-05", area: "Joe mama", crop: "Corn", yield: "14", units: "Handfuls"}
    ]
}
});
Vue.config.devtools = true;
</script>
